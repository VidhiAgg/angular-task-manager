<div class="row">
    <div class="col-md-8 col-xl-6 mx-auto">
        <form [formGroup] = "signUpForm" (ngSubmit)="onSubmitClick()">
        <div class="card mt-5">
            <div class="card-header text-white bg-success ">
                <h4>Sign Up</h4>
            </div>
            <div class="card-body">
              
                  <div class="form-group form-row" formGroupName = "personName">
                      <label for="firstName" class="col-md-4 col-form-label"> First Name: </label>
                      <div class="col-md-8">
                          <input type="text" name="firstName" id="firstName" placeholder="First Name" class="form-control"
                          formControlName = "firstName">
                      </div>
                  </div>

                  <div class="form-group form-row" formGroupName = "personName">
                    <label for="lastName" class="col-md-4 col-form-label"> Last Name: </label>
                    <div class="col-md-8">
                        <input type="text" name="lastName" id="lastName" placeholder="Last Name" class="form-control"
                        formControlName = "lastName">
                    </div>
                </div>

                <div class="form-group form-row">
                    <label for="email" class="col-md-4 col-form-label"> Email: </label>
                    <div class="col-md-8">
                        <input type="text" name="email" id="email" placeholder="Email" class="form-control"
                        formControlName = "email">
                    </div>
                </div>

                <div class="form-group form-row">
                    <label for="phoneNumber" class="col-md-4 col-form-label"> PhoneNumber: </label>
                    <div class="col-md-8">
                        <input type="text" name="phoneNumber" id="phoneNumber" placeholder="Phone Number" class="form-control"
                        formControlName = "phoneNumber">
                    </div>
                </div>

                <div class="form-group form-row">
                    <label for="dob" class="col-md-4 col-form-label"> Date of Birth: </label>
                    <div class="col-md-8">
                        <input type="date" name="dob" id="dob" placeholder="dd/mm/yyyy" class="form-control"
                        formControlName = "dob">
                    </div>
                </div>

                <div class="form-group form-row">
                    <label  class="col-md-4 col-form-label"> Gender: </label>
                    <div class="col-md-8">
                        <div class="form-check-label form-check-inline" *ngFor="let i of gender">
                        <input type="radio" name="gender" [id]="i" [value]="i"  class="form-check-input" formControlName = "gender">
                         <label [for] = "i" class="form-check-label">{{i}}</label>
                    </div>
                    </div>
                    </div>

                    <div class="form-group form-row">
                        <label  class="col-md-4 col-form-label"> Country: </label>
                        <div class="col-md-8">
                            
                            <select  name="countryID" id="countryID"  class="form-control" formControlName = "countryID">
                             <option value="null">Please Select</option>
                             <option *ngFor = "let country of countries" [value]="country.countryID">{{country.countryName}}</option>
                             </select>
                        </div>
                        </div>

                        <div class="form-group form-row">
                            <label  class="col-md-4 col-form-label"></label>
                            <div class="col-md-8">
                                <input type="checkbox" value="true" name="receiveNewsLetters" id="receiveNewsLetters"  class="form-check-input" 
                                formControlName = "receiveNewsLetters">
                                <label for="receiveNewsLetters" class="form-check-label">Receive News Letters</label>
                            </div>
                        </div>

                        <div class="form-group form-row">
                            <label  class="col-md-4 col-form-label"><button class="btn btn-primary" type="button" (click)="onAddSkill()">Add Skill</button> </label>
                            
                        
                            <div class="col-md-8" formArrayName = "skills">
                            <div class = "row" *ngFor="let skill of signUpForm.get('skills').controls; let i = index" [formGroupName]="i">
                                <div class="col-5">
                                    <input type="text" name="skillName" id="skillName" placeholder="Skill Name" formControlName="skillName" class="form-control">
                                </div>
                                <div class="col-4">
                                    <select name="level" id="level" formControlName = "level" class="form-control">
                                        <option value="null">Please Select</option>
                                        <option value="Beginner">Beginner</option>
                                        <option value="Intermediate">Intermediate</option>
                                        <option value="Professional">Professional</option>
                                        <option value="Expert">Expert</option>
                              
                                    </select>
                                </div> 
                                <div class="col-3">
                                    <button class="btn btn-warning" type="button" (click)="onRemoveClick(i)">Remove</button>
                                </div>
                            </div>
                        </div>
                        </div>
                        
             
              <!-- json pre defined pipe which converts the object into JSON format-->
              {{signUpForm.value | json}}
            </div>
            <div class="card-footer">
                <button class="btn btn-success float-right">Create Account</button>
            </div>
        </div>    
    </form>            
    </div>
</div>
