<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="container" margin='xxsmall' size='fillParent'>
        <div style="width: 30%;margin-left: 80%;margin-top: -5%;"appAlert [alertMessage]="loginError" *ngIf="loginError!=null"></div>

      <div class="card" style="width: 70%;">
        <div class="card-header text-white bg-info col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <h3>Login</h3>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <form>
                <div class="card-body">
                <div class="form-group form-row">

                    <label for="UserName" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 col-form-label">UserName</label>

                    <input type="text" class="form-control" #userName placeholder="UserName" [(ngModel)]="loginView.UserName"
                    name="UserName" autofocus="autofocus">
                </div>

                <div class="form-group form-row">

                    <label for="password" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 col-form-label">Password</label>
                    
                    <input type="password" class="form-control" placeholder="Password" [(ngModel)]="loginView.Password"
                    name="password" autofocus="autofocus">
                </div>
</div>
<div class="card-footer  text-right">
                <div class="form-group form-row">
                    <span class="text-danger">{{loginError}}&nbsp;&nbsp;</span>
                    <button class="btn btn-danger" (click)="onLoginClick($event)">Login</button>
                </div>
</div>
            </form>
            </div>
        </div>
    </div>
</div>
