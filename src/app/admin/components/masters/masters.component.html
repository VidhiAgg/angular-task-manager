<h5>Masters</h5>
<!-- onclick = "return fasle", to avoid refresh when the user click it-->
<div class="row">
    <div class="col-md-2">
        <div class="list-group">
            <a href="#" class="list-group-item list-group-item-action" onclick="return false"
                *ngFor="let masterMenuItem of masterMenu" [ngClass]="{ 'active': activeItem == masterMenuItem.itemName}"
                (click)="menuItemClick(masterMenuItem)">
                {{masterMenuItem.displayName}}
            </a>
        </div>
    </div>
    <!--Tab code-->
    <div class="col-md-8">
        <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item" *ngFor="let tab of tabs">
                <!--nav link for displaying the tab name- and on click assign the tab name to the activeItem and 
                    render the display name as tab name -->
                <a class="nav-link" data-toggle="tab" role="tab" [href]="'#' + tab.itemName"
                    [ngClass]="{ 'active' : activeItem == tab.itemName}" (click)="activeItem = tab.itemName">
                    {{tab.displayName}}
                </a>
            </li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane fade show" role="tabpanel" *ngFor="let tab of tabs" [id]="tab.itemName"
                [ngClass]="{'active' : activeItem == tab.itemName}">
                <!--create an instance of ngTemplate to represnt the place where exactly the 
                        component needs to be loaded-->
                <ng-template appComponentLoader>

                </ng-template>
            </div>
        </div>
    </div>
</div>
