<div class="card card-primary">
    <div class="card-header">
        <div>#{{project.projectID}}</div>
        <h5>{{project.projectName}}</h5>
    </div>
    <div class="card-body">
    <table class="tabble table-borderless" [hidden]="projectService.hideDetails"> <!--hide the table if true-->
        <tr>
            <th>Date of Start: </th>
            <td>{{project.dateOfStart}}</td>
        </tr>
        <tr>
            <th>Team Size: </th>
            <td>{{project.teamSize}}</td>
        </tr>
        <tr>
            <th>Cient Location: </th>
            <td>{{project.clientLocation.clientLocationName}}</td>
        </tr>
        <tr>
            <th>Status: </th>
            <td>{{project.status}}</td>
        </tr>
    </table>
    </div>
    <div class="card-footer">
        <button class="btn btn-info" (click)="onEditClick($event,i)" data-toggle="modal"
        data-target="#updateModal">Edit</button>&nbsp;
    <button class="btn btn-warning" (click)="onDeleteClick($event,i)" data-toggle="modal"
        data-target="#deleteModal">Delete</button>

    </div>
</div>
